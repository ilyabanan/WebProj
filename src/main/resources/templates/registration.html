<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <title>playGame</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center">

<main>
        <form th:action="@{/process_register}" th:object="${user}"
                                  method="post">
            <section class="vh-100" style="background-color: #508bfc;">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">

                                    <h1 class="mb-5">Реєстрація</h1>
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{firstname}"  class="form-control form-control-lg" placeholder="Ім'я"
                                           required minlength="2" maxlength="20"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{lastname}" class="form-control form-control-lg" placeholder="Прізвище"
                                           required minlength="2" maxlength="20"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" th:field="*{email}" class="form-control form-control-lg" placeholder="Пошта"
                                           required minlength="2" maxlength="20"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" th:field="*{password}" class="form-control form-control-lg" placeholder="Пароль"
                                           required minlength="6" maxlength="10"/>
                                </div>
                                <button class="w-50 btn btn-lg btn-primary m-2" type="submit">Підтвердити</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section></form>
</main>

</body>
</html>
