<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="uk"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>PlayGame</title>
</head>

<body>
<main>
  <div class="container">
    <div th:replace="fragments/header :: header"></div>
        <div class="row-col-3 row-cols-sm-2 row-cols-md-3 g-3 mr-3">
          <div class="card-body col shadow-sm border border-dark" th:width="400" th:each="products : ${products}">
            <h3 th:text="${products.getKey().getName()}"></h3>
            <h4 th:text="${products.getKey().getPrice()}"></h4>
              <a th:href="@{/cart/remove/{id}(id=${products.getKey().getId()})}" class="col-mt-4">

                <button type="button" class="btn btn-primary mt-4" th:text="Вилучити"></button>
              </a>
              </div>
          </div>

    <a th:href="@{/cart/clear/}" class="col-mt-5">
      <button type="button" class="btn btn-info mt-4">Очистити кошик</button>
    </a>

  </div>
    <div th:replace="fragments/footer :: footer"></div>
  </div>
</main>
</body>

</html>
