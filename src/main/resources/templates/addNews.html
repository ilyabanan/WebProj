<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      lang="uk"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>PlayGame</title>
</head>
<body>
<div class="container mt-5 mb-5">
  <h1>Добавлення новини</h1>
  <form th:action="@{/addNews}" method="post">
    <input type="text" name="title" placeholder="Заголовок" class="form-control"><br>
    <input type="text" name="anons" placeholder="Анонс" class="form-control"><br>
    <input type="text" name="image" placeholder="Силка на фото" class="form-control"><br>
    <input type="text" name="full_text" placeholder="Текст новини" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавити новину</button>
  </form>
</div>
</body>
</html>
