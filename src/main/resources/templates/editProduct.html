<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      lang="uk"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>PlayGame</title>
</head>
<body>
<div class="container mt-5 mb-5">
  <h1>Редагування продукту</h1>
  <form method="post">
    <div th:each="el: ${editProd}" >
    <input type="text" th:value="${el.name}" name="name" placeholder="Назва продукту" class="form-control"><br>
    <input type="text" th:value="${el.description}" name="description" placeholder="Опис продукту" class="form-control"><br>
    <input type="text" th:value="${el.price}" name="price" placeholder="Ціна продукту" class="form-control"><br>
    <input type="text" th:value="${el.image}"name="image" placeholder="Силка на фото" class="form-control"><br>
    <button type="submit" class="btn btn-success">Оновити продукт</button>
    </div>
  </form>
</div>
</div>
</body>
</html>
