<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="uk"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>PlayGame</title>
</head>

<body>
<main>
  <div class="container">
      <div th:replace="fragments/header :: header"></div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div th:each="el: ${productList}" class="col">
            <div class="card-body col shadow-sm border border-dark">
                <img th:src="${el.image}" height="300px" width="400px" class="text-center">
                <h3 th:text="${el.name}" class="card-title"></h3>
                <p class="card-text" th:text="${el.description}"></p>
                <div class="card-footer">
                    <p th:text="${el.price}"></p>
                </div>
                    <a th:href="@{/cart/add/{id}(id=${el.id})}" type="button" class="btn btn-success mt-3" >Купити</a>
            </div>
        </div>
       </div>
    <div th:replace="fragments/footer :: footer"></div>
  </div>
</main>
</body>

</html>
