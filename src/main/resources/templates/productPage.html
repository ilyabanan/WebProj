<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="uk"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/main.css" type="text/css" th:href="@{/main.css}">
  <title>PlayGame</title>
</head>

<body>
<main>
  <div class="container">
      <div th:replace="fragments/header :: header"></div>
      <div class="box">
        <div th:each="el: ${productList}" class="card-bg">
                <img th:src="${el.image}" class="text-center circle-image">
                <h3 th:text="${el.name}" class="card-title"></h3>
                <p class="card-text" th:text="${el.description}"></p>
                <div class="price">
                    <p th:text="${el.price}"></p>
                </div>
            <div class="btn-center">
                    <a th:href="@{/cart/add/{id}(id=${el.id})}" type="button" class="btn_n btn" >Купити</a>
            </div>

        </div>
       </div>
    <div th:replace="fragments/footer :: footer"></div>
  </div>
</main>
</body>

</html>
