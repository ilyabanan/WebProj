<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="uk"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/main.css" type="text/css" th:href="@{/main.css}">
    <title>PlayGame</title>
</head>

<body>
<main>
<div class="container">
<div th:replace="fragments/header :: header"></div>
    <div th:each="el: ${newsList}" >
    <div class="row gx-5">
        <div class="col-md-6 mb-4">
            <div class="bg-image hover-overlay ripple shadow-2-strong rounded-5" data-mdb-ripple-color="light">
                <img th:src="${el.image}" class="img-fluid" />
                <a href="#!">
                    <div  class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </a>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <span class="badge bg-danger px-4 py-2 shadow-1-strong mb-3" th:text="${el.title}"></span>
            <h4 ><strong th:text="${el.anons}"></strong></h4>
            <p class="text-muted" th:text="${el.full_text}"></p>
        </div>
    </div>
    </div>
<div th:replace="fragments/footer :: footer"></div>
</div>
</main>
</body>

</html>
